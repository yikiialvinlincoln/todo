<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
  <nav class="p-4 flex gap-2 items-center bg-red-500 text-white">
       <a href="/">My To do List</a>
  </nav>  
  <div class="p-4 grid grid-cols-2 gap-2">
    <div class="p-4">
<h1>My tasks</h1>
{% for todo in all_todo %}
<div class="p-4 bg-red-100 rounded-lg m-2 text-red-800">
    {{ todo.task}}
 <p class="text-xs text-gray-400">
    {{ todo.date}}
 </p>
</div>
{% endfor%}
    </div>
    <div class="p-4">
<h1>Add task</h1>

<form method="post">
    <input class="border p-2 " type="text" name="task">
    <button class="p-2 bg-red-500 text-white">Add Task</button>
</form>
    </div>

  </div>
</body>
</html>
